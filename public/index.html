<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>

<body>
    <h5>Chat App!</h5>
    <div id="messages"></div>
    <form id="chat-form">
        <input type="text" name="message" placeholder="Type a message" />
        <button type="submit"> send </button>
        <button id="send-location"> Share location </button>
    </form>
    <!-- <button id="increment">+1</button> -->
    <!-- <img src="shark.jpg" alt="shark" width="400" height="200"> -->

    <script id="message-template" type="text/html">
        <div>
            <p> {{createdAt}} - {{message}}</p>
        </div>
    </script>
    <script id="location-template" type="text/html">
        <div>
            <p> {{createdAt}} - <a href="{{locationURL}}" target="_blank">My Current location</a></p>
        </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
